<div class="carousel-container">
  <div class="carousel">
    <button class="button" (click)="previous()" [disabled]="isPreviousDisabled()">
      &#8592;
    </button>
    <div class="blocks">
      <div *ngFor="let block of currentBlocks">
        <div class="block">
          <div class="images">
            <h3 class="block-title">{{ block.title }}</h3>
            <img *ngFor="let image of block.images" class="block-image" [src]="image" alt="Image">
          </div>
        </div>
      </div>
    </div>
    <button class="button button-next" (click)="next()" [disabled]="isNextDisabled()"> &#8594;
    </button>
  </div>
</div>
<div class="dots">
  <span class="dot" *ngFor="let dotIndex of indicatorDots; let i = index"
    [class.active]="currentIndex === i * pageSize"></span>
</div>
